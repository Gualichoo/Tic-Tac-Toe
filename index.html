<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ignacio's Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="tictactoe">
      <div class="first_row">
        <span class="square1"></span>
        <span class="square2"></span>
        <span class="square3"></span>
      </div>
      <div class="second_row">
        <span class="square4"></span>
        <span class="square5"></span>
        <span class="square6"></span>
      </div>
      <div class="third_row">
          <span class="square7"></span>
          <span class="square8"></span>
          <span class="square9"></span>
        </div>
    </div>
  </body>
</html>
